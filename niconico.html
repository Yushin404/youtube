<!DOCTYPE html>
<html>
<head>
  <title>ニコニコ動画再生</title>
</head>
<body>
  <input type="text" id="video-url" placeholder="ニコニコ動画のURLを入力してください">
  <button type="button" onclick="playVideo()">再生</button>
  <br>
  <div id="video-player"></div>

  <script>
    function playVideo() {
      var videoUrl = document.getElementById('video-url').value;
      var videoPlayer = document.getElementById('video-player');

      // ビデオプレーヤーの埋め込みコード
      var embedCode = '<iframe width="960" height="540" src="' + videoUrl + '/p?w=960&h=540" frameborder="0" allowfullscreen></iframe>';

      // ビデオプレーヤーの内容を更新してビデオを再生
      videoPlayer.innerHTML = embedCode;
    }
  </script>
</body>
</html>
