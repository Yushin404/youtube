<!DOCTYPE html>
<html>
<head>
  <title>ビデオ再生</title>
  <style>
    #video-player {
      width: 640px;
      height: 360px;
    }
  </style>
  <script>
    function playVideo() {
      var videoUrl = document.getElementById('video-url').value;
      var videoPlayer = document.getElementById('video-player');
      
      // ビデオを再生するための埋め込みコードを作成
      var embedCode = '<video controls autoplay src="' + videoUrl + '"></video>';
      
      // ビデオプレーヤーの内容を更新してビデオを再生
      videoPlayer.innerHTML = embedCode;
    }
  </script>
</head>
<body>
  <input type="text" id="video-url" placeholder="ビデオのURLを入力してください">
  <button type="button" onclick="playVideo()">再生</button>
  <br>
  <div id="video-player"></div>
</body>
</html>
