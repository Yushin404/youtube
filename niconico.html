<!DOCTYPE html>
<html>
<head>
  <title>動画表示</title>
  <script>
    function displayVideo() {
      var url = document.getElementById('video-url').value;
      var iframe = document.getElementById('video-iframe');
      iframe.src = url;
    }
  </script>
</head>
<body>
  <input type="text" id="video-url" placeholder="動画のURLを入力してください">
  <button type="button" onclick="displayVideo()">表示</button>
  <br>
  <iframe id="video-iframe" width="640" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
