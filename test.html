<!DOCTYPE html>
<html>
<head>
  <title>画像抽出</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // 画像の抽出処理
      function extractImages(url) {
        $.ajax({
          url: "https://api.allorigins.win/get?url=" + encodeURIComponent(url),
          dataType: "json",
          success: function(data) {
            var htmlContent = data.contents;
            var images = $(htmlContent).find("img");
            
            // 画像の表示
            images.each(function() {
              var imageUrl = $(this).attr("src");
              $("#imagesContainer").append("<img src='" + imageUrl + "'>");
            });
          },
          error: function() {
            alert("画像の抽出中にエラーが発生しました。");
          }
        });
      }
      
      // URLの入力と画像抽出のトリガー
      $("#extractButton").click(function() {
        var url = $("#urlInput").val();
        $("#imagesContainer").empty();
        extractImages(url);
      });
    });
  </script>
</head>
<body>
  <h1>画像抽出</h1>
  
  <input id="urlInput" type="text" placeholder="URLを入力してください">
  <button id="extractButton">抽出</button>
  
  <div id="imagesContainer"></div>
</body>
</html>
