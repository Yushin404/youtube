<!DOCTYPE html>
<html>
<head>
  <title>画像のURLを表示する</title>
  <script>
    function getImageUrls() {
      var xhr = new XMLHttpRequest();
      var url = "https://www.env.go.jp/";

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var responseHtml = xhr.responseText;

          var tempElement = document.createElement('div');
          tempElement.innerHTML = responseHtml;

          var imageElements = tempElement.getElementsByTagName('img');
          var imageUrls = [];

          for (var i = 0; i < imageElements.length; i++) {
            var imageUrl = imageElements[i].src;
            imageUrls.push(imageUrl);
          }

          var outputElement = document.getElementById('output');
          outputElement.innerText = imageUrls.join('\n');
        }
      };

      xhr.open('GET', url, true);
      xhr.send();
    }
  </script>
</head>
<body>
  <button onclick="getImageUrls()">画像のURLを取得</button>
  <pre id="output"></pre>
</body>
</html>
